    <section style="background-color: #000000;">
        <br>
        <div class="container">
          <div class="d-flex justify-content-center align-items-center ">
              <div class="card" style="border-radius: 1rem;">
                <img src="../img/register.png" class="p-1" style="border-radius: 1rem;">
                  <div class=" d-flex align-items-center">
                    <div class="card-body p-1 p-lg-3 text-black">
      
                      <form role="form" id="formregistro">
                        <div class="d-flex align-items-center mb-3">
                          <span class="h4 fw-bold mb-0">Registrar</span>
                        </div>
      
                        <div class="form-outline mb-1">
                          <input type="text" id="nombreid" class="form-control form-control-lg" placeholder="Ingrese el nombre completo del guarda" required />
                          <label class="form-label" for="nombreid">Nombre</label>
                        </div>
      
                        <div class="form-outline mb-1">
                          <input type="number" id="cedulaid" class="form-control form-control-lg" placeholder="Ingrese el numero de cedula del guarda" required/>
                          <label class="form-label" for="cedulaid">Cedula</label>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-2 col-md-2">
                                <select id="rhid"  class="form-control mt-2 text-center" style="border: #bababa 1px solid; color:#000000;" required>
                                    <option selected>- RH -</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                                <label class="form-label" for="form2Example27">RH</label>
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <select id="generoid"  class="form-control mt-2 text-center" style="border: #bababa 1px solid; color:#000000;" required>
                                    <option selected>- Genero -</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>

                                </select>
                                <label class="form-label" for="form2Example27">Genero</label>
                            </div>

                            
                        </div>
                        
                        <div class="form-outline mb-1">
                            <div class="form-group">
                                <select id="cargoid"  class="form-control mt-2 text-center" style="border: #bababa 1px solid; color:#000000;" required>
                                    <option selected>- Cargo -</option>
                                    <option value="Controlador de accesos">Controlador de accesos</option>
                                    <option value="Vigilante de seguridad privada">Vigilante de seguridad privada</option>
                                    <option value="Guarda rural">Guarda rural</option>
                                  </select>
                            </div>
                            <label class="form-label" for="form2Example17">Cargo</label>
                          </div>

                        <div class="form-outline mb-1">
                            <input type="email" id="emailid" class="form-control form-control-lg" placeholder="Ingrese el correo electronico" required/>
                            <label class="form-label" for="emailid">Email</label>
                        </div>

                        <div class="form-outline mb-1">
                            <input type="password" id="passid" class="form-control form-control-lg" placeholder="Ingrese una contrase単a" required/>
                            <label class="form-label" for="passid">Contrase単a</label>
                        </div>

                        <div class="form-outline mb-1">
                            <input type="password" id="conpassid" class="form-control form-control-lg" placeholder="Repita la contrase単a" required/>
                            <label class="form-label" for="conpassid">Confirmar contrase単a</label>
                        </div>

                        <center>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Registrar</button>
                        </div>
                        </center>
                       
    
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
